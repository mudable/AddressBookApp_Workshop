<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="C:\Users\HP WORLD\Desktop\AddressBook_Workshop\assets\images\logo.png">
  <link rel="stylesheet" href="C:\Users\HP WORLD\Desktop\AddressBook_Workshop\css\design_form.css">
  <title>Address Book Form</title>
</head>

<body>
  <header class="header-content header">
    <div class="logo-content">
      <img src="C:\Users\HP WORLD\Desktop\AddressBook_Workshop\assets\images\logo.png" alt="logo" />
      <div>
        <span class="addressBook-text">Address</span><br />
        <span class="addressBook-text addressBook-book">Book</span>
      </div>
    </div>
  </header>
   <!-- UC 2 -->
   <div class="form-content">
    <form action="#" class="form" onreset="resetForm()" onsubmit="save()">
      <div class="form-head">
        <div class="form-head-text">Person Address Form</div>
        <a href="C:\Users\HP WORLD\Desktop\AddressBook_Workshop\css\html\design_page.html"><img class="form-head-image" src="C:\Users\HP WORLD\Desktop\AddressBook_Workshop\assets\pngtree-icon-close-button-png-image_1357822.jpg" width="40" height="40"
          alt="logo"></a>
           
      </div>
    </form>
  </div>

  <!-- UC 3 -->
  <div class="form-constrains">
    <div class="row-content">
      <label for="name" class="label text">Full Name</label>
      <br>
      <input type="text" class="input" id="name" name="name" placeholder="Your name.." autocomplete="off" required>
      <error-output class="name-error"></error-output>
    </div>
    <div class="row-content">
      <label for="phoneNumber" class="label text">Phone Number</label>
      <br>
      <input type="tel" class="input" id="phoneNumber" name="phoneNumber" placeholder="Your phone number.." autocomplete="off" required>
      <error-output class="tel-error"></error-output>
    </div>
    <div class="row-content">
      <label for="address" class="label text">Address</label>
      <br>
      <textarea name="address" id="address" placeholder="Your address.." autocomplete="off" required></textarea>
    </div>
    <div class="row-content">
      <div class="column-constrains">
        <div class="column-content">
          <label for="city" class="label text">City</label>
          <br>
          <select name="city" id="city" required>
            <option selected disabled hidden value="Select City">Select City</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Surat">Surat</option>
                
            </select>
              </select>
        </div>
        <div class="column-content">
          <label for="state" class="label text">State</label>
          <br>
          <select name="state" id="state">
            <option selected disabled hidden value="Select State">Select State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Gujarat">Assam</option>
                <option value="Tamil Nadu">Bihar</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Gujarat">Gujarat</option>
                
          </select>
        </div>
        <div class="column-content">
          <label for="zip" class="label text">Zip code</label>
          <br>
          <input type="text" class="input zipcode" id="zip" name="zip" autocomplete="off" placeholder="Your zipcode.." required>
          <error-output class="zip-error"></error-output>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
